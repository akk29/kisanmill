{% block content %}
{% load bootstrap3 %}
  {% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}
{% bootstrap_messages %}

<style>
  .custom-row{
    display: table;
    margin:  0 auto;
    width:  600px;
  }

  <div class="container">
    <div class="row col-xs-12 col-sm-12 col-md-12">

              <h1 style="text-align: center">Signup</h1>
              <form method="post" class="form"> {% csrf_token %}

              {% bootstrap_form form %}
                <!-- {{form.as_p}} -->
                {% buttons %}
                    <button type="submit" name="button" class="btn btn-primary col-xs-12">
                      {% bootstrap_icon "star" %} Signup
                    </button>
                  {% endbuttons %}
                <!-- <button type="submit" name="button" class="btn btn-primary">Create new Product</button> -->
              </form>
          </div>  
        </div>
      </div>
    </div>
